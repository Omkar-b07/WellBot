<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Wellness Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page"> 

    <div class="auth-page-wrapper">
        <div class="auth-brand-column">
            <div class="brand-content">
                <h2>Wellness Guide Bot</h2>
                <p>Administration Panel</p>
            </div>
        </div>

        <!-- 2. Form Column -->
        <div class="auth-form-column">
            <div class="container">
                <h1>Admin Login</h1>
                <p class="subtitle">Please log in to manage the bot.</p>

                <!-- Flash messages (for errors) -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form action="{{ url_for('admin_login') }}" method="POST">
                    <label for="email">Admin Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Login</button>
                </form>
                <p class="auth-switch"><a href="{{ url_for('login_page') }}">Back to User Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
