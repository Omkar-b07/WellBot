<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Wellness Bot</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page">

    <div class="auth-page-wrapper">
        
        <!-- LEFT BRAND COLUMN -->
        <div class="auth-brand-column">
            <div class="brand-content">
                <h2>Wellness Guide Bot</h2>
                <p>Your AI-powered health assistant. Here to help.</p>
            </div>
        </div>

        <!-- RIGHT FORM COLUMN -->
        <div class="auth-form-column">
            <div class="container">
                <h1>Create an Account</h1>
                <p class="subtitle">Join us and start your wellness journey.</p>

                <form id="registerForm">

                    <!-- Email -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="name@company.com">

                    <!-- Password -->
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">

                    <!-- Age Group -->
                    <label for="age_group">Age Group:</label>
                    <select id="age_group" name="age_group" required>
                        <option value="">-- Select Age Group --</option>
                        <option value="under_18">Under 18</option>
                        <option value="18-24">18–24</option>
                        <option value="25-34">25–34</option>
                        <option value="35-44">35–44</option>
                        <option value="45-54">45–54</option>
                        <option value="55+">55+</option>
                    </select>

                    <!-- Preferred Language -->
                    <label for="preferred_language">Preferred Language:</label>
                    <select id="preferred_language" name="preferred_language" required>
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                    </select>

                    <button type="submit">Register</button>
                </form>

                <p id="successMessage" class="success"></p>
                <p id="errorMessage" class="error"></p>

                <p class="auth-switch">
                    Already have an account?
                    <a href="{{ url_for('login_page') }}">Login</a>
                </p>
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
