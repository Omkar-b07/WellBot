<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wellness Bot</title>
    <!-- Add Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page"> 
    
    <div class="auth-page-wrapper">
        <!-- 1. Branding Column -->
        <div class="auth-brand-column">
            <div class="brand-content">
                <!-- SVG logo -->
                <h2>Wellness Guide Bot</h2>
                <p>Your AI-powered health assistant. Here to help.</p>
            </div>
        </div>

        <!-- 2. Form Column -->
        <div class="auth-form-column">
            <div class="container">
                <h1>Welcome Back!</h1>
                <p class="subtitle">Please log in to your account.</p>
                <form id="loginForm">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="name@company.com">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">

                    <button type="submit">Login</button>
                </form>
                <p id="errorMessage" class="error"></p>
                <p class="auth-switch">Don't have an account? <a href="{{ url_for('register_page') }}">Sign Up</a></p>
                
                <!-- ADMIN LINK -->
                <p class="admin-link">
                    <a href="{{ url_for('admin_login') }}">Admin Login</a>
                </p>
                <!-- END ADMIN LINK -->
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
